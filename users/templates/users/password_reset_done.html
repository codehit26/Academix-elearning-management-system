{% extends 'base.html' %}

{% block title %}Email Sent - Academix{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-lg">
                <div class="card-body p-5 text-center">
                    <div class="bg-success bg-opacity-10 rounded-circle d-inline-flex p-4 mb-4">
                        <i class="fas fa-check-circle text-success fa-3x"></i>
                    </div>
                    <h2 class="fw-bold text-dark mb-3">Check Your Email</h2>
                    <p class="text-muted mb-4">
                        We've sent you instructions for setting your password.
                        You should receive the email shortly.
                    </p>
                    <div class="d-grid">
                        <a href="{% url 'login' %}" class="btn btn-primary">
                            <i class="fas fa-arrow-left me-2"></i>Return to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
